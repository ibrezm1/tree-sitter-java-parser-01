    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#68a7f7", "id": "Calculator", "label": "Calculator", "shape": "dot", "title": "\u003cb\u003eCalculator\u003c/b\u003e\u003cbr\u003eType: class\u003cbr\u003e\u003cpre\u003eClassDeclaration(annotations=[], body=[MethodDeclaration(annotations=[], body=[ReturnStatement(expression=BinaryOperation(operandl=MemberReference(member=a, postfix_operators=[], prefix_operators=[], qualifier=, selectors=[]), operandr=MemberReference(member=b, postfix_operators=[], prefix_operators\u003c/pre\u003e"}, {"color": "#7ddf7d", "id": "Calculator.add", "label": "Calculator.add", "shape": "dot", "title": "\u003cb\u003eCalculator.add\u003c/b\u003e\u003cbr\u003eType: method\u003cbr\u003e\u003cpre\u003eMethodDeclaration(annotations=[], body=[ReturnStatement(expression=BinaryOperation(operandl=MemberReference(member=a, postfix_operators=[], prefix_operators=[], qualifier=, selectors=[]), operandr=MemberReference(member=b, postfix_operators=[], prefix_operators=[], qualifier=, selectors=[]), operato\u003c/pre\u003e"}, {"color": "#7ddf7d", "id": "Calculator.multiply", "label": "Calculator.multiply", "shape": "dot", "title": "\u003cb\u003eCalculator.multiply\u003c/b\u003e\u003cbr\u003eType: method\u003cbr\u003e\u003cpre\u003eMethodDeclaration(annotations=[], body=[ReturnStatement(expression=BinaryOperation(operandl=MemberReference(member=a, postfix_operators=[], prefix_operators=[], qualifier=, selectors=[]), operandr=MemberReference(member=b, postfix_operators=[], prefix_operators=[], qualifier=, selectors=[]), operato\u003c/pre\u003e"}, {"color": "#7ddf7d", "id": "Calculator.computeSumList", "label": "Calculator.computeSumList", "shape": "dot", "title": "\u003cb\u003eCalculator.computeSumList\u003c/b\u003e\u003cbr\u003eType: method\u003cbr\u003e\u003cpre\u003eMethodDeclaration(annotations=[], body=[LocalVariableDeclaration(annotations=[], declarators=[VariableDeclarator(dimensions=[], initializer=Literal(postfix_operators=[], prefix_operators=[], qualifier=None, selectors=[], value=0), name=s)], modifiers=set(), type=BasicType(dimensions=[], name=int)), \u003c/pre\u003e"}, {"color": "#cccccc", "id": "caller::None", "label": "caller::None", "shape": "dot", "title": "\u003cb\u003ecaller::None\u003c/b\u003e\u003cbr\u003eType: unknown\u003cbr\u003e\u003cpre\u003e\u003c/pre\u003e"}]);
                  edges = new vis.DataSet([{"arrows": "to", "color": "#0074D9", "from": "Calculator", "title": "contains", "to": "Calculator.add"}, {"arrows": "to", "color": "#0074D9", "from": "Calculator", "title": "contains", "to": "Calculator.multiply"}, {"arrows": "to", "color": "#0074D9", "from": "Calculator", "title": "contains", "to": "Calculator.computeSumList"}, {"arrows": "to", "color": "#FF4136", "from": "caller::None", "title": "calls", "to": "Calculator.add"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "solver": "forceAtlas2Based",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
